<!-- Configuracion del index la cabecera lleva los namespaces que se utilizaran , ya sea JSF,PRiMEFACES -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
        <title>JSF 2.0 Hello World</title>
        <!--La forma de agregar un css es con la etiqueta h:outputStyleSheet (library es la ruta y name:el nombre del archvo css)-->		
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    </h:head>
    
    <h:body>
		<h:outputLabel value="Hola Mundo :D"></h:outputLabel>
		<h:form styleClass="tblCenter">
		
		<h:dataTable id="tblEmpleado" var="empleado" value="#{empleadoController.employes}" headerClass="headerTable " rowClasses="textjustify">
		
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{empleado.nombreEmpelado}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellido Paterno</f:facet>
				<h:outputText value="#{empleado.primerApellido}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Apellido Materno</f:facet>
				<h:outputText value="#{empleado.segundoApellido}"></h:outputText>
			</h:column>
			
		
		</h:dataTable>
		</h:form>
		
		
    
    </h:body>
      
</html>
